  <script>

    function setRoofProperty(property, parClassName, classToHide) {
      console.log(property, parClassName);
      document.getElementsByClassName(parClassName)[0].innerHTML = property;
      document.getElementsByClassName(classToHide)[0].style.display = 'none';
      if (property === 'Flat') {
        document.getElementsByClassName('roof-flat-block')[0].style.display = 'block';
        document.getElementsByClassName('roof-pitched-block')[0].style.display = 'none'
      }
      else {
        document.getElementsByClassName('roof-pitched-block')[0].style.display = 'block'
        document.getElementsByClassName('roof-flat-block')[0].style.display = 'none';
      }
    }


    function setRoofMatProperty(property, parClassName, classToHide) {
      console.log(property, parClassName);
      document.getElementsByClassName(parClassName)[0].innerHTML = property;
      document.getElementsByClassName(classToHide)[0].style.display = 'none';
      if (property === 'roof-1') {
        document.getElementsByClassName('roof-1')[0].style.display = 'block';
        document.getElementsByClassName('roof-2')[0].style.display = 'none';
        document.getElementsByClassName('roof-3')[0].style.display = 'none';
        document.getElementsByClassName('roof-4')[0].style.display = 'none';
      }
      else if (property === 'roof-2') {
        document.getElementsByClassName('roof-1')[0].style.display = 'none';
        document.getElementsByClassName('roof-2')[0].style.display = 'block';
        document.getElementsByClassName('roof-3')[0].style.display = 'none';
        document.getElementsByClassName('roof-4')[0].style.display = 'none';
      }
      else if (property == 'roof-3') {
        document.getElementsByClassName('roof-1')[0].style.display = 'none';
        document.getElementsByClassName('roof-2')[0].style.display = 'none';
        document.getElementsByClassName('roof-3')[0].style.display = 'block';
        document.getElementsByClassName('roof-4')[0].style.display = 'none';
      }
      else if (property == 'roof-4') {
        document.getElementsByClassName('roof-1')[0].style.display = 'none';
        document.getElementsByClassName('roof-2')[0].style.display = 'none';
        document.getElementsByClassName('roof-3')[0].style.display = 'none';
        document.getElementsByClassName('roof-4')[0].style.display = 'block';
      }
    }



    function selectWindow(property, parClassName, classToHide) {
      console.log(property, parClassName);
      document.getElementsByClassName(parClassName)[0].innerHTML = property;
      document.getElementsByClassName(classToHide)[0].style.display = 'none';
      console.log(property)
      if (property === 'window-1') {
        document.getElementsByClassName('window-1')[0].style.display = 'block';
        document.getElementsByClassName('window-2')[0].style.display = 'none';
        document.getElementsByClassName('window-3')[0].style.display = 'none';
        document.getElementsByClassName('window-4')[0].style.display = 'none';
      }
      else if (property === 'window-2') {
        document.getElementsByClassName('window-1')[0].style.display = 'block';
        document.getElementsByClassName('window-2')[0].style.display = 'block';
        document.getElementsByClassName('window-3')[0].style.display = 'none';
        document.getElementsByClassName('window-4')[0].style.display = 'none';

      }
      else if (property === 'window-3') {
        document.getElementsByClassName('window-1')[0].style.display = 'block';
        document.getElementsByClassName('window-2')[0].style.display = 'block';
        document.getElementsByClassName('window-3')[0].style.display = 'block';
        document.getElementsByClassName('window-4')[0].style.display = 'none';
      }
      else if (property === 'window-4') {
        document.getElementsByClassName('window-1')[0].style.display = 'block';
        document.getElementsByClassName('window-2')[0].style.display = 'block';
        document.getElementsByClassName('window-3')[0].style.display = 'block';
        document.getElementsByClassName('window-4')[0].style.display = 'block';
      }
    }
