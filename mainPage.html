  <script>

    function setRoofProperty(property, parClassName, classToHide) {
      console.log(property, parClassName);
      document.getElementsByClassName(parClassName)[0].innerHTML = property;
      document.getElementsByClassName(classToHide)[0].style.display = 'none';
      if (property === 'Flat') {
        document.getElementsByClassName('roof-flat-block')[0].style.display = 'block';
        document.getElementsByClassName('roof-pitched-block')[0].style.display = 'none'
      }
      else {
        document.getElementsByClassName('roof-pitched-block')[0].style.display = 'block'
        document.getElementsByClassName('roof-flat-block')[0].style.display = 'none';
      }
    }


    function setRoofMatProperty(property, parClassName, classToHide) {
      console.log(property, parClassName);
      document.getElementsByClassName(parClassName)[0].innerHTML = property;
      document.getElementsByClassName(classToHide)[0].style.display = 'none';
      if (property === 'Material-1') {
        document.getElementsByClassName('roof-flat-block')[0].style.backgroundColor = "gray"
        document.getElementsByClassName('roof-pitched-block')[0].style.borderColor = "transparent transparent gray transparent";
      }
      else {
        document.getElementsByClassName('roof-flat-block')[0].style.backgroundColor = "black"
        document.getElementsByClassName('roof-pitched-block')[0].style.borderColor = "transparent transparent black transparent";
      }
    }

  </script>
